<form [formGroup]="formLogin" (ngSubmit)="login()">

  <div class="row">
    <div class="caixa-login col col-sm-4 offset-sm-4 col-md-4 offset-md-4">
      <div class="form-group">
        <input type="text" class="form-control" name="usuario" placeholder="email" formControlName="email" />
      </div>

      <div class="form-group">
          <input type="password" class="form-control" name="senha" placeholder="senha" formControlName="senha" />
      </div>

      <div class="form-group">
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">OK</button>
          <button type="button" class="btn btn-primary" (click)="cleanForm()">Limpar</button>
        </div>
      </div>  
    </div>
  </div>

</form>
