<!-- Mensagem de feedback de sucesso e erro -->
<app-mensagem-feedback 
  [mensagemSucesso]=categoriaAlteradaMensagemSucesso 
  [mensagemErro]=categoriaAlteradaMensageErro
  (fecharErro)="removerErro()">
</app-mensagem-feedback>

<div id="accordion">
    <div class="card">
  
      <!-- Titulo do filtro -->
      <div class="card-header" id="headingFilter">
        <h5 class="mb-0">
          <h5 data-toggle="collapse" data-target="#collapseFilter" aria-expanded="true" aria-controls="collapseFilter">
            Alterar - Categoria
          </h5>
        </h5>
      </div>
  
      <!-- Campos do filtro -->
      <div id="collapseFilter" class="collapse show" aria-labelledby="headingFilter" data-parent="#accordion">
        <div class="card-body">
  
          <form novalidate [formGroup]="formAlterarCategoria" (ngSubmit)="confirmar()">
  
            <input type="hidden" name="id" formControlName="id">

            <!-- campo descricao -->
            <div class="row">
              <div class="col">
                <label>Descrição</label>
                <input type="text" 
                  class="form-control" 
                  name="descricao"
                  formControlName="descricao">

                  <!-- mensagem de campo obrigatório -->
                  <div *ngIf="formAlterarCategoria.controls['descricao'].touched">
                    <small class="text text-danger" 
                      *ngIf="formAlterarCategoria.controls['descricao'].errors && formAlterarCategoria.controls['descricao'].errors.required">
                        Campo obrigatório
                    </small>
                    <small class="text text-success"
                      *ngIf="!formAlterarCategoria.controls['descricao'].errors">
                        Ok
                    </small>
                  </div>

              </div>
            </div>
              
            <!-- campo ativo -->
            <div class="row">
              <div class="col">
                <label>Ativo</label>
                <select 
                  class="form-control"
                  name="ativo"
                  formControlName="ativo">
                  <option value="S">Sim</option>
                  <option value="N">Não</option>
                </select>
              </div>
            </div>
  
            <!-- Botões -->
            <div class="row">
              <div class="col"> 
                <button type="submit" class="btn btn-primary">
                  Confirmar
                </button>
  
                <button routerLink="/cadastro/categoria" type="button" class="btn btn-primary">
                  Voltar
                </button>
              </div>
            </div>
          </form>
  
        </div>
      </div>
  
    </div>
  </div>
